machine:
  environment:
    CONTAINER_NAME: quay.io/redsift/sandbox-nodejs
    NODEJS_VERSIONS: 4.x 5.x 0.12
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'
    - sudo chmod 0755 /usr/bin/docker  
  services:
    - docker

dependencies:
  override:
    - docker info
    - |
      set -e
      for VERSION in $NODEJS_VERSIONS
      do
        docker build --build-arg setup=setup_$VERSION -t $VERSION .
      done

deployment:
  production:
    branch: master  
    commands:
      - docker login -e $QUAY_EMAIL -u $QUAY_USER -p $QUAY_PASS quay.io
      - | 
        VERSION=$(docker run 4.x --version)
        echo "Tagging as $CONTAINER_NAME:$VERSION"
        docker tag 4.x:latest $CONTAINER_NAME:$VERSION
        docker push $CONTAINER_NAME 
        
