version: 2.1

default:
  environment: &envvars
    CONTAINER_NAME: quay.io/redsift/sandbox-javascript
    CIRCLE_REVERSE_DEPENDENCIES: sandbox-dmarc-insights
executors:
  dockexec:
    shell: /bin/bash
    environment: *envvars
    docker:
      - image: cibuilds/docker:18.06.3-ce

  baseexec:
    shell: /bin/bash
    environment: *envvars
    docker:
      - image: hart/alpine-node:8


commands:
  v_build:
    parameters:
      nv:
        type: string
        default: "8.10.0"
      islatest:
        type: boolean
        default: false
    steps:
      - checkout
      - setup_remote_docker
      - run: |
          echo Installing Capn'Proto for node 8
          nvm use 8
          curl -O https://capnproto.org/capnproto-c++-0.6.1.tar.gz
          tar zxf capnproto-c++-0.6.1.tar.gz
          cd capnproto-c++-0.6.1
          ./configure
          make -j6 check
          sudo make install
      - run: |
          echo Running test
          npm install
          npm run test-github
      - run: docker login -u $QUAY_USER -p $QUAY_PASS quay.io
      - run: ./circle/docker_build << parameters.nv >> << parameters.islatest >>
      - run: ./circle/gen_testing_dockerfile << parameters.nv >>
      - run: ./circle/docker_test << parameters.nv >>
      - persist_to_workspace:
          root: ./
          paths:
            - circle
      - deploy:
          command: docker push $CONTAINER_NAME

jobs:
  build_default:
    executor: dockexec
    steps:
      - v_build:
          nv: "8.10.0"
          islatest: true

  build_placeholder:
    executor: dockexec
    steps:
      - run: echo "Create a job for each extra version with the command defined above"

  trigger-builds:
    executor: baseexec
    steps:
      - attach_workspace:
          at: /
      - run: /circle/trigger_build

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build_default
      - trigger-builds:
          requires:
            - build_default
          filters:
            branches:
              only:
                - master
