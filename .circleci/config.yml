version: 2.1

default:
  environment: &envvars
    CONTAINER_NAME: quay.io/redsift/sandbox-javascript
    CIRCLE_REVERSE_DEPENDENCIES: sandbox-dmarc-insights
executors:
  dockexec:
    shell: /bin/bash
    environment: *envvars
    docker:
      - image: cibuilds/docker:19.03.2

  testexec:
    shell: /bin/bash
    docker:
      - image: quay.io/redsift/buildos-node-ubuntu
        auth:
          username: $QUAY_USER
          password: $QUAY_PASS

  baseexec:
    shell: /bin/bash
    environment: *envvars
    docker:
      - image: cibuilds/base:2019.03

  n8_10exec:
    shell: /bin/bash
    docker:
      - image: circleci/node:8.10.0
  
  n10_17exec:
    shell: /bin/bash
    docker:
      - image: circleci/node:10.17.0
  
  n12_13_1exec:
    shell: /bin/bash
    docker:
      - image: circleci/node:12.13.1

commands:
  v_build:
    parameters:
      nv:
        type: string
        default: "8.10.0"
      islatest:
        type: boolean
        default: false
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login -u $QUAY_USER -p $QUAY_PASS quay.io
      - run: ./circle/docker_build << parameters.nv >> << parameters.islatest >>
      - run: ./circle/gen_testing_dockerfile << parameters.nv >>
      - run: ./circle/docker_test << parameters.nv >>
      - persist_to_workspace:
          root: ./
          paths:
            - circle
      - deploy:
          command: docker push $CONTAINER_NAME
  test:
    steps:
      - run:
          description: "Running npm install"
          command: npm install
      - run:
          description: "Running test"
          command: mkdir -p ./test-results && npm run test-ci
      - store_test_results:
          path: ./test-results

jobs:
  build_v8:
    executor: n8_10exec
    steps:
      - run: |
          echo "Running node-capnp install"
          npm i git://github.com/capnproto/node-capnp.git
      - test
      - v_build

  build_v10:
    executor: n10_17exec
    steps:
      - run: |
          echo "Running node-capnp install"
          git clone --single-branch --branch patched https://github.com/redsift/node-capnp.git
          cd node-capnp
          npm run install
      - test
      - v_build:
          nv: "10.17.0"

  build_v12:
    executor: n12_13_1exec
    steps:
      - run: |
          echo "Running node-capnp install"
          git clone --single-branch --branch patched https://github.com/redsift/node-capnp.git
          cd node-capnp
          npm run install
      - test
      - v_build:
          nv: "12.13.1"
          islatest: true


  build_placeholder:
    executor: dockexec
    steps:
      - run: echo "Create a job for each extra version with the command defined above"

  trigger-builds:
    executor: baseexec
    steps:
      - attach_workspace:
          at: /
      - run: /circle/trigger_build

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build_v8:
          context: org-global
      - build_v10:
          context: org-global
      - build_v12:
          context: org-global
      - trigger-builds:
          requires:
            - build_v8
            - build_v10
          filters:
            branches:
              only:
                - master
